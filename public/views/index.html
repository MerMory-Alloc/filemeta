<!DOCTYPE html>
<html>
   <head>
      <title>fileMetaData</title>
      <link rel="stylesheet" href="../styles/styles.css">
   </head>
   <body>
      <h2>Upload a File</h2>
      <p class="lead">To get all your File's <b>Metadata</b></p>

      <!-- Upload  -->
      <form id="file-upload-form" class="uploader" method="post" action="http://localhost:3000/api/file-analyzer" enctype="multipart/form-data">
      <input id="file-upload" type="file" name="upfile" accept="*/*" />

      <label for="file-upload" id="file-drag">
         <div id="start">
            <i class="fa fa-download" ></i>
            <div>Select a file or drag here</div>
            <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
         </div>
      </label>
      </form>

      <script src="../scripts/script.js"></script>
   </body>
</html>
